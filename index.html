<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<form method="post" action="" name="contact-form">
			<h4>FC Mobaile Top Up</h4>
      <label><b>UID</b></label>
			<input type="text" name="your-name" placeholder="Player UID" required>
      <label><b> Name</b></label>
			<input type="text" name="your-uid" placeholder="Enter your name" required>
      <label><b>Email*</b></label>
			<input type="email" name="your-email" placeholder="Email">
      <br><br>
      <label><b>Select</b></label>
      <select type="text" name="kelas"  required>
        <option>---Option---</option>
        <option>40 Point 60৳ </option>
        <option>100 Point 150৳ </option>
        <option>520 Point 620৳  </option>
        <option>1070 Point 1350৳ </option>
        <option>2200 Point 2540৳ </option>
        <option>99 Silver 145৳ </option>
        <option>499 Silver 690৳ </option>
        <option>999 Silver 1350৳ </option>
        <option>1999 Silver 2550৳ </option>
      </select> 
      <br><br><br>
      <b>Payment Number:</b><br>
          <p id="number">01887711147</p>
          <button onclick="copyToClipboard()">Copy</button>
        <br><br>
        <label><b>Method</b></label>
        <select name="method" id="method">
          <option>Select</option>
          <option>Bkash</option>
          <option>Nagad</option>
        </select><br><br>
          
      <label><b>Your Payment Number</b></label>
      <input type="number" name="phone-number" placeholder="Enter your Payment number" required>
	<br>
      <label><b>Transection Id*</b></label>
      <input type="text" name="Transection" placeholder="Enter your Payment Transection Id">
          <br>
      <label><b>Description*</b></label>
			<textarea name="message" rows="2" placeholder="Your Message"></textarea>
			<input type="submit" value="Submit" id="submit">
		</form>
	</div>

	<script>

    const scriptURL = 'https://script.google.com/macros/s/AKfycbyaV5AEWihYs14GiRrszSfCbo4MqDRBVPc4KyfMh22O_HUbjSvgBEZ-22TMaFxKuKqm/exec'

     const form = document.forms['contact-form']

    form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
   .then(response => alert("Thank you! your form is submitted successfully." ))
   .then(() => { window.location.reload(); })
   .catch(error => console.error('Error!', error.message))
})
function copyToClipboard(){
      var number =
      document.getElementById("number").innerText;
      navigator.clipboard.writeText(number).then(function(){
        alert("Number copied!");
      });
    }
  </script>
</body>
</html>
